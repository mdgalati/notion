<!DOCTYPE html>
<html>
  <head>
    <title>Pinterest API Example</title>
  </head>
  <body>
    <script>
      //Make GET request to the Pinterest API
      fetch(`https://api.pinterest.com/v1/boards/mdgalatiphd/manifesting/pins/?access_token=pina_AMATBIQWAAAAYAQAGDACEDBAUF7J3BIBQBIQCANNGS6S36RAXRW5AZIAEMQT6AQM7QGE7PWFIMM6URNX5IPXZKB42WBRLMYA`)
        .then(response => response.json())
        .then(data => {
            // Extract images urls
            var images = data.data.map(function(d) {
                return d.url;
            });
            // generate a random index
            var rnd_index = Math.floor(Math.random() * images.length);
            // use the random url
            var random_image_url = images[rnd_index];
            // Create image element
            var img = document.createElement("img");
            img.src = random_image_url;
            // Append to the body
            document.body.appendChild(img);
        });
    </script>
  </body>
</html>
